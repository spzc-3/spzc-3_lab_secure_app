name: Perform a Mixeway scan

on:
  push

jobs:
  mixeway-scan:
    name: Mixeway Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare variables
        id: vars
        shell: bash
        run: |
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
          echo "##[set-output name=sha_short;]$(git rev-parse HEAD)"
      - name: Prepare the Mixeway docker image
        run: |
          docker pull mixeway/scanner:latest
      - name: Run the scan
        run: |
          docker run -e OSS_USERNAME=${env.spzc.OSS_USERNAME} -e OSS_KEY=${env.spzc.OSS_KEY} -e MIXEWAY_URL=https://hub.mixeway.io -e MIXEWAY_KEY=${env.spzc.MIXEWAY_KEY} -e MIXEWAY_PROJECT_ID=${env.spzc.MIXEWAY_PROJECT_ID} -e MODE=STANDALONE -e MIXEWAY_PROJECT_NAME=${env.spzc.MIXEWAY_PROJECT_NAME} -e COMMIT_ID=${GITHUB_SHA} -e BRANCH=${GITHUB_REF} -e SOURCES_LOCATION=/opt/sources/ -v ${GITHUB_WORKSPACE}:/opt/sources mixeway/scanner:latest

